<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stellar Puzzle 4</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/puzzle.css">
</head>
<body>
    <div class="stars" id="stars"></div>
    
    <div class="puzzle-container-small">
        <div class="poem-line">
            Not every truth arrives with light,
            Some shine the clearest out of sight.
        </div>
        
        <div class="puzzle-content-small">
            <h2 class="puzzle-title">Scattered Letters</h2>
            <p class="puzzle-instruction">Spell PRIYANGI from these letters. What remains?</p>
            
            <div class="scrambled-letters">
                <span class="letter">W</span>
                <span class="letter">Y</span>
                <span class="letter">P</span>
                <span class="letter">E</span>
                <span class="letter">L</span>
                <span class="letter">R</span>
                <span class="letter">Y</span>
                <span class="letter">I</span>
                <span class="letter">L</span>
                <span class="letter">A</span>
                <span class="letter">O</span>
                <span class="letter">N</span>
                <span class="letter">Y</span>
                <span class="letter">G</span>
                <span class="letter">I</span>
            </div>
        </div>
    </div>

    <script src="scripts/main.js"></script>
    <script>
        // Auto-solve and close after 5 seconds
        setTimeout(() => {
            if (window.opener && window.opener.solvePuzzle) {
                window.opener.solvePuzzle(4);
            }
            window.close();
        }, 5000);
    </script>
</body>
</html>
