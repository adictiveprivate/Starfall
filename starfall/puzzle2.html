<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stellar Puzzle 2</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/puzzle.css">
</head>
<body>
    <div class="stars" id="stars"></div>
    
    <div class="puzzle-container-small">
        <div class="poem-line">
            A signal hums through static air,
            You’ll find it only if you dare.
        </div>
        
        <div class="puzzle-content-small">
            <h2 class="puzzle-title">Mirror Reflection</h2>
            
            <div class="mirrored-text">
                uǝǝɹƃ | ɹ
            </div>
        </div>
    </div>

    <script src="scripts/main.js"></script>
    <script>
        // Auto-solve and close after 3 seconds
        setTimeout(() => {
            if (window.opener && window.opener.solvePuzzle) {
                window.opener.solvePuzzle(2);
            }
            window.close();
        }, 3000);
    </script>
</body>
</html>
