<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stellar Puzzle 3</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/puzzle.css">
</head>
<body>
    <div class="stars" id="stars"></div>
    
    <div class="puzzle-container-small">
        <div class="poem-line">
            The void is vast, but not so cold,
            It whispers stories never told.
        </div>
        
        <div class="puzzle-content-small">
            <h2 class="puzzle-title">Choice of Stars</h2>
            <p class="puzzle-instruction">Guess the correct path:</p>
            
            <div class="buttons-container">
                <button onclick="checkButton(1)" class="choice-btn">
                    <span class="btn-icon">üåü</span>
                    <span class="btn-text">First Light</span>
                </button>
                
                <button onclick="checkButton(2)" class="choice-btn">
                    <span class="btn-icon">‚≠ê</span>
                    <span class="btn-text">Stellar Path</span>
                </button>
                
                <button onclick="checkButton(3)" class="choice-btn">
                    <span class="btn-icon">‚ú®</span>
                    <span class="btn-text">Cosmic Dawn</span>
                </button>
            </div>
            
            <div class="result-message" id="resultMessage"></div>
        </div>
    </div>

    <script src="scripts/main.js"></script>
    <script>
        function checkButton(buttonNumber) {
            const resultMessage = document.getElementById('resultMessage');
            
            if (buttonNumber === 3) {
                // Correct button
                resultMessage.innerHTML = '<span style="color: #4caf50; font-family: \'Cinzel\', serif; font-size: 1.2rem;">Correct! I | Yellow</span>';
                setTimeout(() => {
                    if (window.opener && window.opener.solvePuzzle) {
                        window.opener.solvePuzzle(3);
                    }
                    window.close();
                }, 1500);
            } else if (buttonNumber === 1) {
                resultMessage.innerHTML = '<span style="color: #ff9800; font-family: \'Cinzel\', serif; font-size: 1rem;">Close, but not quite...</span>';
                setTimeout(() => {
                    resultMessage.innerHTML = '';
                }, 2000);
            } else if (buttonNumber === 2) {
                resultMessage.innerHTML = '<span style="color: #ff9800; font-family: \'Cinzel\', serif; font-size: 1rem;">Almost there! Try again...</span>';
                setTimeout(() => {
                    resultMessage.innerHTML = '';
                }, 2000);
            }
        }
    </script>
</body>
</html>
