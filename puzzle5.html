<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stellar Puzzle 5</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/puzzle.css">
</head>
<body>
    <div class="stars" id="stars"></div>
    
    <div class="puzzle-container-small">
        <div class="poem-line">
            A silent code in shifting skies,
            Where patterns form behind the lies.
        </div>
        
        <div class="puzzle-content-small">
            <h2 class="puzzle-title">Emoji Constellation</h2>
            <p class="puzzle-instruction">Take the first letter of each emoji name:</p>
            
            <div class="emoji-sequence">
                <span class="emoji">🍎</span>
                <span class="emoji">🌈</span>
                <span class="emoji">🐘</span>
                <span class="emoji">🐕</span>
            </div>
            
            <div class="emoji-legend">
                <div>🍎 = Apple</div>
                <div>🌈 = Rainbow</div>
                <div>🐘 = Elephant</div>
                <div>🐕 = Dog</div>
            </div>
        </div>
    </div>

    <script src="scripts/main.js"></script>
    <script>
        // Auto-solve and close after 4 seconds
        setTimeout(() => {
            if (window.opener && window.opener.solvePuzzle) {
                window.opener.solvePuzzle(5);
            }
            window.close();
        }, 4000);
    </script>
</body>
</html>
