<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stellar Puzzle 8</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/puzzle.css">
</head>
<body>
    <div class="stars" id="stars"></div>
    
    <div class="puzzle-container-small">
        <div class="poem-line">
            From every line, a piece was kept,
            Now gather what the stardust wept.
        </div>
        
        <div class="puzzle-content-small">
            <h2 class="puzzle-title">Complete Constellation</h2>
            <p class="puzzle-instruction">Let's check if you were paying attention</p>
            
            <div class="poem-collection">
                <div class="poem-stanza">Puzzle 1 line 2 letter 3</div>
                <div class="poem-stanza">Puzzle 3 line 1 letter 14</div>
                <div class="poem-stanza">Puzzle 4 line 1 letter 25</div>
                <div class="poem-stanza">Puzzle 6 line 1 letter 14</div>
                <div class="poem-stanza">Puzzle 7 line 1 letter 3</div>
            </div>
        </div>
    </div>

    <script src="scripts/main.js"></script>
    <script>
        // Auto-solve and close after 8 seconds
        setTimeout(() => {
            if (window.opener && window.opener.solvePuzzle) {
                window.opener.solvePuzzle(8);
            }
            window.close();
        }, 8000);
    </script>
</body>
</html>
